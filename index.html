<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CACLCULATOR</title>
    <link rel="stylesheet" href="Css/style.css">
    <script src="JS/script.js"></script>
</head>
<body>
    <main>
        <div class="calculator-container">
            <div class="calculator">
                <div class="display">
                    <p class="operations" dir="rtl"> </p>
                    <p class="result" dir="rtl">0</p>
                </div>
                <div class="buttons">
                    <div class="row">
                        <button class="clear">AC</button>
                        <button class="delete">DEL</button>
                        <button class="operation" value="mod">%</button>
                        <button class="operation" value="divide">รท</button>
                    </div>
                    <div class="row">
                        <button class="number" value="7">7</button>
                        <button class="number" value="8">8</button>
                        <button class="number" value="9">9</button>
                        <button class="operation" value="multiply">*</button>
                    </div>
                    <div class="row">
                        <button class="number" value="4">4</button>
                        <button class="number" value="5">5</button>
                        <button class="number" value="6">6</button>
                        <button class="operation" value="subtract">-</button>
                    </div>
                    <div class="row">
                        <button class="number" value="1">1</button>
                        <button class="number" value="2">2</button>
                        <button class="number" value="3">3</button>
                        <button class="operation" value="add">+</button>
                    </div>
                    <div class="row">
                        <button class="number" value="0">0</button>
                        <button class="float" value=".">.</button>
                        <button class="operate">=</button>
                    </div>
                </div>
            </div>
        </div>
        
    </main>    
    
</body>
</html>
